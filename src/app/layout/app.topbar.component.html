<div class="layout-topbar">
    <!-- <div class="row flex-nowrap"> -->
        <a class="layout-topbar-logo" routerLink="">
            <img src="../../assets/layout/images/Logo.jpg" alt="logo">

        </a>

        <!-- <button #menubutton class="p-link layout-menu-button layout-topbar-button"
            (click)="layoutService.onMenuToggle()">
            <i class="pi pi-bars"></i>
        </button> -->

        <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
            (click)="layoutService.showProfileSidebar()">
            <i class="pi pi-ellipsis-v"></i>
        </button>

        <div #topbarmenu class="layout-topbar-menu"
            [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">

            <button class="p-link layout-topbar-button">
                <i class="pi pi-user"></i>
                <span>Profile</span>
            </button>

        </div>
    <!-- </div> -->
  
</div>

    <div class="layout-toolbar menubar">
        <div class="row flex-nowrap" >
            <div class="col pt-5 pl-6 tool-width">
                <div class="">
                    <p-radioButton name="male" [value]="true" styleClass="radio-style" [(ngModel)]="valRadio" id="male"></p-radioButton>
                    <label class=" male" for="male">Male</label><br>
                </div>
                <div class="">
                    <p-radioButton name="female" styleClass="radio-style" [value]="false" [(ngModel)]="valRadio" id="female"></p-radioButton>
                    <label class=" female" for="female">Female</label>
                </div>
            </div>

            <div class="col pl-6 age" >
                <label class="age1" for="age">Age</label><br>
                <p-inputNumber [size]="1" class="pt-2" [(ngModel)]="value1" ></p-inputNumber>
            </div>

            <div class="col pt-6 pl-4 date">
                <p-calendar [(ngModel)]="date" class="treetableDate" placeholder="select a date" [showIcon]="true" inputId="icon"></p-calendar>
            </div>

            <div class="col spage">
                <label class="spouseAge" for="age">SpouseAge</label><br>
                <p-inputNumber [size]="2" class="pt-2" [(ngModel)]="spage" ></p-inputNumber>
            </div>
            
            <div class="col pt-6 date1">
                <p-calendar [(ngModel)]="date1" placeholder="select a date" [showIcon]="true" inputId="icon"></p-calendar>
            </div>

            <div class="col pt-6 city">
            <p-dropdown [options]="cities" class="dwopdown" [(ngModel)]="selectedCity" placeholder="lllinois" optionLabel="name" [showClear]="true"></p-dropdown>
            </div>

            <div class="col cont">
                <div class="">
                    <p-radioButton name="contribution" [value]="true" styleClass="radio-style" value="contribution" [(ngModel)]="valRadio1" id="contribution"></p-radioButton>
                    <label class="contribution" for="contribution">Contribution</label><br>
                </div>
                <div class="">
                    <p-radioButton name="income" [value]="false" styleClass="radio-style" value="income" [(ngModel)]="valRadio1" id="income"></p-radioButton>
                    <label class="income" for="income">Income</label>
                </div>
            </div>

            <div class="col pt-6 currency">
                <p-inputNumber [size]="1" [(ngModel)]="currency" placeholder="$0.0" inputId="currency-us" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
            </div>

            <div class="col-2 pt-6 incomeper">
                <label class=" monthly"  for="income">Monthly</label>
                <p-inputSwitch [(ngModel)]="Monthly"></p-inputSwitch>
                <label class=" annualy"  for="income">Annualy</label>
            </div>
            
            <div class="col pb-4 period pr-4">
                <div class="row">
                        <h6>Defferal Period (years) {{val2}}</h6>
                            <p-inputNumber [size]="1" [(ngModel)]="val2"></p-inputNumber>
                            <p-slider [(ngModel)]="val2"></p-slider>
                </div>
            </div>
        </div> 
    </div>
